<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>零基础task 1</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];
        var j = 1;
        (function() {
            var ul = document.getElementById('aqi-list'); // 获取ul元素节点
            for (var i = 0; i < aqiData.length; i++) { // 遍历数组
                if (aqiData[i][1] > 60) { // 筛选空气质量大于60的城市
                    var li = document.createElement('li') // 创建一个新的节点li
                    li.innerHTML = '第' + j + '名：' + aqiData[i]; // 通过innerHTML添加需要的文字信息，加在创建的节点li上
                    ul.appendChild(li) // 最后把节点添加到父元素后面ul
                    j++;
                }
            }
        })();
    </script>
</body>

</html>
