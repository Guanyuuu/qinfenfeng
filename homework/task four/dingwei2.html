<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位与布局</title>
    <style>
        /* 第二种 */
        .big1 {
            position: absolute;
            top: 50%;
            margin-top: -100px;
            left: 50%;
            margin-left: -200px;
            width: 400px;
            height: 200px;
            background-color: #ccc;
        }

        .big1 .sanxing1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            border-bottom-right-radius: 50px;
            background-color: yellow;
        }

        .big1 .sanxing2 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
            border-top-left-radius: 50px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="big1">
        <div class="sanxing1"></div>
        <div class="sanxing2"></div>
    </div>
</body>

</html>
